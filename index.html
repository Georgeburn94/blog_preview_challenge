<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- CSS Import -->
  <link rel="stylesheet" href="assets/css/styles.css">


  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration-article" class="card_img">
      <div class="card_content">
          <p class="text-3-bold"><span class="tag">Learning</span></p>
          <p class="text-3">Published 21 Dec 2023</p>
          <h1 class="text-1">HTML & CSS foundations</h1>
          <p class="text-2">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
          <div class="avatar-bar">
            <img src="assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="avatar">
            <p class="text-3-bold">Greg Hooper</p>
          </div>
      </div>




    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Georgeburn94/">George</a>.
  </div>
</body>

</html>
